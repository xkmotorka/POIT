    <script type="text/javascript" charset="utf-8">
     $(document).ready(function() {
          var layout = {
          title: 'Different speed values of stepper',
          xaxis: {
            title: '---> Received samples',
            //range: [0,60]
          },
          yaxis: {
            title: '---> Value',
            //range: [-1,1]
          }
        };

    $('form#record').submit(function(event){
      var $link = "dbdata/"+$('#value').val();
    $.ajax({
      type: "POST",
      url: $link,
      success:function(data) 
      { console.log(data);  
        data = JSON.parse(data);
        console.log(data);    
        n = Object.keys(data).length;
        console.log(n);
        
        xl = [];
        yl = [];
        y2 = [];
        y3 = [];
        y4 = [];

        for (var i=0; i< n; i++){
          xl.push(data[i].No);
          yl.push(data[i].RS);
          y2.push(data[i].AV);
          y3.push(data[i].MS);
          y4.push(data[i].FR);}
        let trace = [{
            x: xl,
            y: yl,
            name:"Rotational Speed",
            line: {            
            shape: 'spline',
            dash: 'dashdot',
            width:3
            }},
            {
            x: xl,
            y: y2,
            name:"Angular Velocity",
            line: {            
            shape: 'spline',
            dash: 'dot',
            width:3
            }},
            {
            x: xl,
            y: y3,
            name:"Motor Speed",
            line: {            
            shape: 'spline',
            width:3
            }},
            {
            x: xl,
            y: y4,
            name:"Frequency",
            line: {            
            shape: 'spline',
            dash: 'dash',
            width:3
            }}];   
        
        Plotly.newPlot($('#plotdiv')[0],trace,layout);         
      }
    }).done(function( o ) {
       // do something
    });    
    return false});

            width:3

            width:3
            }}];   
        Plotly.newPlot($('#plotdiv2')[0], trace2,layout);         
      }
    }).done(function( o ) {
       // do something
    });
    return false});
